query GetRepositoriesByQualifiersAndKeywords($first: Int, $query: String!, $type: SearchType!) {
    search(first: $first, query: $query, type: $type) {
        edges {
            node {
                ... on Repository {
                    name
                    description
                    forkCount
                    owner {
                        login
                        avatarUrl
                    }
                    primaryLanguage {
                        name
                    }
                }
            }
        }
    }
}


